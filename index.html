<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Number Calculate</title>
    
    <style>
        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="form-wrapper border rounded p-5">
                        <div class="text-center pb-4">
                            <h3 class="text-uppercase">Number <b>Calculate</b></h3>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="Output" disabled placeholder="Output">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="input1" placeholder="First value">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="input2" placeholder="Second value">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <input type="submit" class="form-control" id="addition" value="+">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <input type="submit" class="form-control" id="subtraction" value="-">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <input type="submit" class="form-control" id="multiplication" value="*">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <input type="submit" class="form-control" id="division" value="/">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <input type="submit" class="form-control" id="modulus" value="%">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <input type="submit" class="form-control" id="clear" value="AC">
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let output = document.querySelector("#Output");
        let firstValue = document.querySelector("#input1");
        let secontValue = document.querySelector("#input2");
        let add = document.querySelector("#addition");
        let sub = document.querySelector("#subtraction");
        let mult = document.querySelector("#multiplication");
        let divi = document.querySelector("#division");
        let modu = document.querySelector("#modulus");
        let clr = document.querySelector("#clear");

        add.addEventListener("click", function () {
            let first = parseFloat(firstValue.value);
            let second = parseFloat(secontValue.value);

            function valuCalculate(a, b) {
                result = a + b;
                output.value = result;
            }
            valuCalculate(first, second);
        });

        sub.addEventListener("click", function () {
            let first = parseFloat(firstValue.value);
            let second = parseFloat(secontValue.value);

            function valuCalculate(a, b) {
                result = a - b;
                output.value = result;
            }
            valuCalculate(first, second);
        });

        mult.addEventListener("click", function () {
            let first = parseFloat(firstValue.value);
            let second = parseFloat(secontValue.value);

            function valuCalculate(a, b) {
                result = a * b;
                output.value = result;
            }
            valuCalculate(first, second);
        });

        divi.addEventListener("click", function () {
            let first = parseFloat(firstValue.value);
            let second = parseFloat(secontValue.value);

            function valuCalculate(a, b) {
                result = a / b;
                output.value = result;
            }
            valuCalculate(first, second);
        });
        modu.addEventListener("click", function () {
            let first = parseFloat(firstValue.value);
            let second = parseFloat(secontValue.value);

            function valuCalculate(a, b) {
                result = a % b;
                output.value = result;
            }
            valuCalculate(first, second);
        });

        clr.addEventListener("click", function () {
            output.value = "";
            firstValue.value = "";
            secontValue.value = "";
        });

    </script>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
